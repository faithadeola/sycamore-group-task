<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaitan Fatomi</title>
</head>
<body style="display: flex; flex-direction: column; gap: 30px; align-items: center; justify-content: center; padding: 40px;">
    <h1 id="olaitan_fatomi" style="font-family: sans-serif;">Olaitan Fatomi</h1>
    <audio controls>
        <source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <video controls
    width="350"
    poster="https://assets.goal.com/images/v3/blt4e0cd14252864366/GOAL%20-%20Multiple%20Images%20-%203%20Stacked%20-%20Facebook%20-%202024-09-21T214907.300.png?auto=webp&format=pjpg&width=3840&quality=60"
    >
        <source src="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <canvas style="border: 2px solid black;" id="myCanvas" width="350" height="350"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
      
        let x = canvas.width / 2; // Starting x position. note: will start in the middle x direction
        let y = canvas.height / 2; // Starting y position. note: will start in the middle y direction
        let dx = 10; // Change in x note: this is how fast the chnage will be in the x direction
        let dy = 10; // Change in y note: this is how fast the chnage will be in the y direction
        const radius = 20; // Circle radius. controls the size of the circle
      
        // Function to draw the circle
        function drawCircle() {
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fillStyle = 'green';
          ctx.fill();
          ctx.closePath();
        }
      
        // Function to update the circle's position
        function update() {
          ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
          drawCircle();
      
          // Bounce the circle off the canvas edges
          if (x + radius > canvas.width || x - radius < 0) {
            dx = -dx;
          }
          if (y + radius > canvas.height || y - radius < 0) {
            dy = -dy;
          }
      
          x += dx;
          y += dy;
      
          requestAnimationFrame(update); // Keep updating
        }
      
        update(); // Start the animation
      </script>
      
</body>
</html>
