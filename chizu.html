    <canvas id="snakeCanvas" width="350" height="350"></canvas>

    <script>
      const canvas = document.getElementById("snakeCanvas");
      const ctx = canvas.getContext("2d");

      const snakeWidth = 20;
      const snakeHeight = 60;
      let x = canvas.width / 2 - snakeWidth / 2;
      let y = canvas.height / 2 - snakeHeight / 2;
      let dy = 3;

      function drawSnake() {
        ctx.fillStyle = "green";
        ctx.fillRect(x, y, snakeWidth, snakeHeight);
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();

        y += dy;

        if (y + snakeHeight > canvas.height || y < 0) {
          dy = -dy;
        }

        requestAnimationFrame(update);
      }

      update();
    </script>
