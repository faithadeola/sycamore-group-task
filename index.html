<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>I am learning how to use the video tag, audio tag and canvas tag in html! </h1>
    <div class="vac">
        <video  width="320" height="240" controls>
            <source src="https://assets.codepen.io/6093409/hubspot-video-example.mp4" type="video/mp4">
          
          </video>
          <audio controls>
            
          
            <source src="music.mp3" type="audio/mpeg">  
          
          </audio>
          <canvas id="circle-canvas" height="200" width="200" style="border: 1px solid;"></canvas>
    <script>
        let canvas = document.getElementById("circle-canvas");
        let ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math.PI, false);
        ctx.fillStyle = 'pink';
        ctx.fill();
    </script>
    </div>
    
     
</body>
</html>
